<style>
    /* Add styles for the table */
    table {
        border-collapse: collapse;
        width: 50%;
        
    }

    /* Add styles for table headers */
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    /* Add styles for table header row */
    td {
        background-color: #f2f2f2;
        
    }

    /* Add styles for alternating rows */
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    select,input {
        width: 60%;
    }
    textarea{
        max-width: 60%;
    }
    button{
        width: 300px;
        background-color: blue;
        color: aliceblue;
        height: 35px;
        border-radius: 5px;
       
        font-size: 15px;
        margin-bottom: 10px;
    }
    a{
      text-decoration: none;
      color: aliceblue;
    }
</style>



<!-- <center> -->
<a href="{% url 'todo_list' %}">All My list</a>
<br>
<h1>Django To-do Lists</h1>

<br>
<h2>Add/Edit</h2>
<form action="{% url 'addtodo' %}" method="post">
  {% csrf_token %}
<table >
    <tr>
      <td>Todo List:</td>
      <td>
        <select id="" name="list_title" >
          <option value="{{selected.id}}" selected>{{selected.list_title}}</option>
          {% for todo in data %}
            
        
          <option value="{{todo.id}}">{{todo.list_title}}</option>
          {% endfor %}
            
        </select>
      </td>
    </tr>
    <tr>
      <td>Title</td>
      <td>
        <input type="text" placeholder="Title" name="title">
      </td>
    </tr>
    <tr>
      <td>Description</td>
      <td>
        <textarea name="" id="" cols="60%"  rows="10"></textarea>
      </td>
    </tr>
    <tr>
      <td>Due Date</td>
      <td>
        <input type="date" name="due_date" id="">
      </td>
    </tr>
</table>
<br>
<button type="submit">Submit</button>
</form>
<button ><a href="{% url 'todoitem' id=selected.id %}">Cancel</a></button>
<br>
<button type="">Delete</button>
