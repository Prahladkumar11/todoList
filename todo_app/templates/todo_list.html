<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        .container{
            width: 400px; min-height: 100px;
            
            border: 1px solid black;
            background-color: rgb(219, 234, 234);

        }
        a{
            text-decoration : none;
        }
    </style>
</head>
<body>
    <center> 
    <a href="#">All My list</a>
    <h1>Django To-Do Lists</h1>
    <br>
    <br>
    
    <br>
    <br>
    <div class="container">
        <ul>
            {% for todo in data %}

               <a href="{% url 'todoitem' id=todo.id %}"> <li>{{ todo.list_title }}</li></a>

            {% empty %}
                <li>There are no to-do list .</li>
            {% endfor %}
        </ul>
    </div>
    <br>
   <br>
   <h3>Add New list:</h3>
   <form action="{% url 'addlist' %}" method="POST" >
    {% csrf_token %}
    <label for="">Title:</label>
    <input type="text" name="title" >
   
    
    <button type="submit">Add   </button>
</form>
    <br>
</center>

</body>
</html>
